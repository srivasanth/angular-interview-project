<div class="container">
    <div class="jumbotron">
        <h2>Contact Us</h2>
         
        <form #form="ngForm" (ngSubmit)="submitForm(form.value)">
          <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" placeholder="Username" name="username" ngModel #username="ngModel" minlength="3" maxlength="15" pattern="/^[a-zA-Z0-9.\-_$@*!]{3,15}$/" required>

            <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
              <div *ngIf="username.errors.required">Username is required</div>
              <div *ngIf="username.errors.minlength">Username should be minimum 3</div>
            </div>

          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="Email" name="email" ngModel
            #email="ngModel" required pattern="/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/">

            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                <div *ngIf="email.errors.required">Email is required</div>
                
              </div>
          </div>

          <div class="form-group">
              <label>Phone</label>
              <input type="text" class="form-control" placeholder="Phone Number" name="phone"  ngModel #phone="ngModel" required minlength="5" maxlength="10">

              <div class="alert alert-danger" *ngIf="phone.touched && phone.invalid">
                  <div *ngIf="phone.errors.required">Phone number is required</div>
                  <div *ngIf="phone.errors.minlength">Phone number should be minimum 5</div>
                  <div *ngIf="phone.errors.maxlength">Phone number should be maximun 10</div>
                </div>
          </div>

          <div class="form-group">
              <label>Message</label>
              <textarea type="text" class="form-control" name="message" ngModel #message="ngModel" required></textarea>

              <div class="alert alert-danger" *ngIf="message.touched && message.invalid">
                  Message is required
              </div>
          </div>
          
      
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
  
</div>
